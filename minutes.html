<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Minutes | Computer Club @ WMU</title>
    <meta name="description" content="Meeting minutes and records for the Computer Club at Western Michigan University">
    
    <!-- Favicon and Icons -->
    <link rel="icon" href="favicon.ico" sizes="16x16 32x32">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="images/icon-48x48.png">
    
    <!-- Critical CSS inline -->
    <style>
        *{margin:0;padding:0;box-sizing:border-box}:root{--bg-primary:#0a0a0a;--bg-secondary:#1a1a1a;--text-primary:#e0e0e0;--text-secondary:#b0b0b0;--accent-primary:#4a9eff;--border-color:#404040;--font-body:'Inter','Segoe UI',-apple-system,BlinkMacSystemFont,sans-serif;--container-max:1400px;--header-height:70px;--transition-medium:0.3s ease}body{font-family:var(--font-body);background:var(--bg-primary);color:var(--text-primary);line-height:1.6;overflow-x:hidden}.container{max-width:var(--container-max);margin:0 auto;padding:0 2rem}.main-content{margin-top:var(--header-height);padding:4rem 0}.redirect-message{text-align:center;padding:6rem 2rem}.redirect-link{color:var(--accent-primary);text-decoration:none;font-weight:600}.redirect-link:hover{text-decoration:underline}
    </style>
    
    <!-- Redirect to Hugo-generated minutes -->
    <meta http-equiv="refresh" content="0;url=minutes/"
    
    <!-- Load non-critical CSS asynchronously -->
    <link rel="preload" href="css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="css/style.css"></noscript>
</head>
<body>
    <!-- Include header -->
    <div id="header-container"></div>

    <main class="main-content">
        <div class="container">
            <div class="redirect-message">
                <h1>Meeting Minutes</h1>
                <p>Redirecting you to our minutes archive...</p>
                <p>If you are not automatically redirected, <a href="minutes/" class="redirect-link">click here</a>.</p>
            </div>
        </div>
    </main>

    <!-- Include footer -->
    <div id="footer-container"></div>

    <!-- Load JavaScript asynchronously -->
    <script src="js/main.js" async></script>
</body>
</html>
