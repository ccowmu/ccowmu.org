name: Build Minutes
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
  repository_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Pull minutes markdown
        run: |
          git clone https://github.com/ccowmu/minutes.git minutes_src
          mkdir -p minutes/content
          rm -f minutes/content/*.md
          for f in minutes_src/minutes/*.md; do
            name=$(basename "$f")
            date=${name%.*}
            year=${date:0:4}
            month=${date:4:2}
            day=${date:6:2}
            {
              echo '---'
              echo "title: \"Meeting Minutes â€“ $month/$day/$year\""
              echo "date: $year-$month-$day"
              echo '---'
            } > minutes/content/$name
            cat "$f" >> minutes/content/$name
          done
      - name: Copy assets
        run: |
          mkdir -p minutes/static
          cp -r css minutes/static/
          cp -r js minutes/static/
          cp -r images minutes/static/
          cp favicon.ico minutes/static/
          cp manifest.json minutes/static/
          cp includes/header.html minutes/layouts/partials/header.html
          cp includes/footer.html minutes/layouts/partials/footer.html
      - name: Fix paths
        run: |
          # Update header and footer to use correct paths for GitHub Pages deployment
          sed -i 's#href="/#href="/ccowmu.org/minutes/public/#g' minutes/layouts/partials/header.html
          sed -i 's#href="/#href="/ccowmu.org/minutes/public/#g' minutes/layouts/partials/footer.html
          sed -i 's#src="/#src="/ccowmu.org/minutes/public/#g' minutes/layouts/partials/header.html
          sed -i 's#src="/#src="/ccowmu.org/minutes/public/#g' minutes/layouts/partials/footer.html
          # Fix any remaining relative paths
          sed -i 's#\./images#/ccowmu.org/minutes/public/images#g' minutes/layouts/partials/footer.html
      - name: Build
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true
      - name: Build site
        run: hugo --minify -s minutes
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: minutes-site
          path: minutes/public
