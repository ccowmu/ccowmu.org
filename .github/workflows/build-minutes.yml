name: Build Minutes
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
  repository_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Pull minutes markdown
        run: |
          git clone https://github.com/ccowmu/minutes.git minutes_src
          mkdir -p minutes/content
          rm -f minutes/content/*.md
          for f in minutes_src/minutes/*.md; do
            name=$(basename "$f")
            date=${name%.*}
            year=${date:0:4}
            month=${date:4:2}
            day=${date:6:2}
            {
              echo '---'
              echo "title: \"Meeting Minutes â€“ $month/$day/$year\""
              echo "date: $year-$month-$day"
              echo '---'
            } > minutes/content/$name
            cat "$f" >> minutes/content/$name
          done
      - name: Copy assets
        run: |
          mkdir -p minutes/static
          ln -sf ../../css minutes/static/css
          ln -sf ../../js minutes/static/js
          ln -sf ../../images minutes/static/images
          cp includes/header.html minutes/layouts/partials/header.html
          cp includes/footer.html minutes/layouts/partials/footer.html
      - name: Fix paths
        run: |
          sed -i 's#/ccowmu.org##g' minutes/layouts/partials/header.html minutes/layouts/partials/footer.html
          sed -i 's#\.\./#/#g' minutes/layouts/partials/footer.html
          sed -i 's#\./images#/images#g' minutes/layouts/partials/footer.html
      - name: Build
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          args: --minify -s minutes
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: minutes-site
          path: minutes/public
