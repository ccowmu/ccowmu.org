name: Build Minutes
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
  repository_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Pull minutes markdown
        run: |
          git clone https://github.com/ccowmu/minutes.git minutes_src
          mkdir -p minutes/content
          rm -f minutes/content/*.md
          for f in minutes_src/minutes/*.md; do
            name=$(basename "$f")
            date=${name%.*}
            year=${date:0:4}
            month=${date:4:2}
            day=${date:6:2}
            {
              echo '---'
              echo "title: \"Meeting Minutes â€“ $month/$day/$year\""
              echo "date: $year-$month-$day"
              echo '---'
            } > minutes/content/$name
            cat "$f" >> minutes/content/$name
          done
      - name: Commit minutes to content folder
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add minutes/content/*.md
          git commit -m "Update minutes content from ccowmu/minutes" || echo "No changes to commit"
          git push
      - name: Build
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true
      - name: Build site
        run: hugo --minify -s minutes
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: minutes-site
          path: minutes/public
