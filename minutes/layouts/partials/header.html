<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}Meeting Minutes | CCaWMU{{ else if .Title }}{{ .Title }} | Meeting Minutes | CCaWMU{{ else }}Meeting Minutes | CCaWMU{{ end }}</title>
    <meta name="description" content="{{ if .Summary }}Meeting minutes from {{ .Date.Format "January 2, 2006" }} - {{ .Summary | truncate 150 }}{{ else if .Description }}{{ .Description }}{{ else }}Browse all Computer Club at WMU meeting minutes. Search by date, topic, or content.{{ end }}">
    
    <!-- Favicon and Icons -->
    <link rel="icon" href="{{ "favicon.ico" | absURL }}" sizes="16x16 32x32">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "images/icon-16x16.png" | absURL }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "images/icon-32x32.png" | absURL }}">
    <link rel="icon" type="image/png" sizes="48x48" href="{{ "images/icon-48x48.png" | absURL }}">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="{{ "manifest.json" | absURL }}">
    <meta name="theme-color" content="#4a9eff">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ "css/style.css" | absURL }}">
    
    <!-- Theme support -->
    <script>
        if (localStorage.getItem('theme') === 'light' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: light)').matches)) {
            document.documentElement.setAttribute('data-theme', 'light');
        }
    </script>
</head>
<body>
    <header class="site-header">
        <nav class="navbar">
            <div class="nav-container">
                <!-- Logo/Brand -->
                <div class="nav-brand">
                    <a href="https://lochlanmcelroy.github.io/ccowmu.org/join.html" class="brand-link">
                        <span class="brand-text">CCaWMU</span>
                    </a>
                </div>

                <!-- Navigation Links -->
                <ul class="nav-menu" id="nav-menu">
                    <li class="nav-item">
                        <a href="https://lochlanmcelroy.github.io/ccowmu.org/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="https://lochlanmcelroy.github.io/ccowmu.org/minutes/public/" class="nav-link {{ if eq .Section "minutes" }}nav-link-active{{ end }}">Minutes</a>
                    </li>
                    <li class="nav-item">
                        <a href="https://lochlanmcelroy.github.io/ccowmu.org/chat.html" class="nav-link">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a href="https://experiencewmu.wmich.edu/organization/computer-club-at-wmu/events" class="nav-link">Events</a>
                    </li>
                    <li class="nav-item">
                        <a href="https://cclub.cs.wmich.edu/wiki/Main_Page" class="nav-link">Wiki</a>
                    </li>
                </ul>

                <!-- Controls -->
                <div class="nav-controls">
                    <!-- Theme Toggle -->
                    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                        <span class="theme-icon light">☀</span>
                        <span class="theme-icon dark">☾</span>
                    </button>

                    <!-- Join Button -->
                    <a href="{{ "join.html" | absURL }}" class="nav-join-btn">Join</a>
                </div>

                <!-- Mobile Menu Toggle -->
                <div class="nav-toggle" id="nav-toggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>
