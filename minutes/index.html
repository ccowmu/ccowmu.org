---
layout: default
title: Minutes
---

<div class="pure-g">
    <div class="pure-u-1-2">
        <h1>Meeting Minutes</h1>
        <ul class="posts">
        {% for post in site.posts %}
            {% if post.categories contains 'minutes' %}
            <li>&raquo; <a href="{{ post.url }}">{{ post.date | date_to_string }}</a></li>
            {% endif %}
        {% endfor %}
        </ul>
    </div>
</div>
