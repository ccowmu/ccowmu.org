<!doctype html><html lang=en-us><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Meeting Minutes - CCaWMU Meeting Minutes</title><link rel=stylesheet href=/minutes/css/style.css></head><body><header class=site-header><div class=container><h1><a href=/minutes/>CCaWMU</a></h1><nav><a href=/minutes/>All Minutes</a>
<a href=https://ccawmu.org>Main Site</a></nav></div></header><main class=main-content><div class=container><header class=page-header><h1>Meeting Minutes</h1><p class=page-description>Meeting minutes archive for the CCaWMU organization</p><div class=stats><span class=total-count>791 total meetings</span>
<span class=current-page>Page 1 of 0</span></div></header><div class=search-box><input type=text id=search placeholder="Search minutes by date or content..."><div class=search-results id=search-results style=display:none></div></div><div class=year-filter><label>Filter by year:</label>
<select id=year-filter><option value>All years</option></select></div><div class=minutes-grid id=minutes-list></div></div><script>let searchIndex=[],allYears=new Set;document.addEventListener("DOMContentLoaded",function(){const e=document.querySelectorAll(".minute-card");e.forEach(e=>{allYears.add(e.dataset.year)});const t=document.getElementById("year-filter");Array.from(allYears).sort((e,t)=>t-e).forEach(e=>{const n=document.createElement("option");n.value=e,n.textContent=e,t.appendChild(n)})}),document.getElementById("year-filter").addEventListener("change",function(e){const t=e.target.value,n=document.querySelectorAll(".minute-card");n.forEach(e=>{!t||e.dataset.year===t?e.style.display="block":e.style.display="none"})}),document.getElementById("search").addEventListener("input",function(e){const t=e.target.value.toLowerCase(),n=document.querySelectorAll(".minute-card");if(t.length<2){n.forEach(e=>e.style.display="block");return}n.forEach(e=>{const n=e.dataset.title.toLowerCase(),s=e.textContent.toLowerCase();n.includes(t)||s.includes(t)?e.style.display="block":e.style.display="none"})})</script></main><footer class=site-footer><div class=container><p>&copy; 2025 CCaWMU</p></div></footer></body></html>
