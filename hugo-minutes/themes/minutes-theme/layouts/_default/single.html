{{ define "main" }}
<!-- Article page CSS -->
<style>
.minute-article {
    max-width: 1000px;
    margin: 0 auto;
}

.article-header {
    text-align: center;
    margin-bottom: 3rem;
    padding-bottom: 2rem;
    border-bottom: 1px solid var(--border-color);
}

.article-header h1 {
    font-size: 2.5rem;
    color: var(--text-primary);
    margin-bottom: 1rem;
    line-height: 1.2;
}

.article-meta {
    color: var(--text-muted);
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2rem;
    flex-wrap: wrap;
    margin-top: 1rem;
}

.article-meta time {
    font-size: 1.1rem;
    font-weight: 500;
}

.back-link {
    color: var(--accent-primary);
    text-decoration: none;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    transition: all 0.3s ease;
}

.back-link:hover {
    background: var(--bg-primary);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(74, 158, 255, 0.2);
}

.article-content {
    background: var(--bg-secondary);
    padding: 3rem;
    border-radius: 12px;
    border: 1px solid var(--border-color);
    color: var(--text-primary);
    line-height: 1.8;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
}

.article-content h1,
.article-content h2,
.article-content h3,
.article-content h4,
.article-content h5,
.article-content h6 {
    color: var(--accent-primary);
    margin-top: 2rem;
    margin-bottom: 1rem;
    line-height: 1.3;
}

.article-content h1 {
    font-size: 2rem;
    border-bottom: 2px solid var(--border-color);
    padding-bottom: 0.5rem;
}

.article-content h2 {
    font-size: 1.5rem;
}

.article-content h3 {
    font-size: 1.25rem;
}

.article-content p {
    margin-bottom: 1.5rem;
}

.article-content ul,
.article-content ol {
    margin-left: 2rem;
    margin-bottom: 1.5rem;
}

.article-content li {
    margin-bottom: 0.5rem;
}

.article-content li p {
    margin-bottom: 0.5rem;
}

.article-content blockquote {
    border-left: 4px solid var(--accent-primary);
    padding-left: 1rem;
    margin: 1.5rem 0;
    font-style: italic;
    color: var(--text-secondary);
    background: var(--bg-primary);
    padding: 1rem 1rem 1rem 2rem;
    border-radius: 8px;
}

.article-content code {
    background: var(--bg-primary);
    color: var(--terminal-green);
    padding: 0.2rem 0.5rem;
    border-radius: 4px;
    font-family: var(--font-mono);
    font-size: 0.9em;
    border: 1px solid var(--border-color);
}

.article-content pre {
    background: var(--bg-primary);
    color: var(--terminal-green);
    padding: 1.5rem;
    border-radius: 8px;
    overflow-x: auto;
    margin: 1.5rem 0;
    font-family: var(--font-mono);
    border: 1px solid var(--border-color);
    line-height: 1.4;
}

.article-content pre code {
    background: none;
    border: none;
    padding: 0;
}

.article-content table {
    width: 100%;
    border-collapse: collapse;
    margin: 1.5rem 0;
}

.article-content th,
.article-content td {
    border: 1px solid var(--border-color);
    padding: 0.75rem;
    text-align: left;
}

.article-content th {
    background: var(--bg-primary);
    font-weight: 600;
}

.article-content a {
    color: var(--accent-primary);
    text-decoration: none;
}

.article-content a:hover {
    text-decoration: underline;
}

.article-content img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin: 1rem 0;
}

.article-content hr {
    border: none;
    border-top: 1px solid var(--border-color);
    margin: 2rem 0;
}

/* Responsive design */
@media (max-width: 768px) {
    .article-header h1 {
        font-size: 2rem;
    }
    
    .article-meta {
        flex-direction: column;
        gap: 1rem;
    }
    
    .article-content {
        padding: 2rem 1.5rem;
    }
    
    .article-content h1 {
        font-size: 1.5rem;
    }
    
    .article-content h2 {
        font-size: 1.25rem;
    }
}

@media (max-width: 480px) {
    .article-content {
        padding: 1.5rem 1rem;
    }
    
    .article-content ul,
    .article-content ol {
        margin-left: 1.5rem;
    }
}
</style>

<div class="container" style="margin-top: var(--header-height); padding: 4rem 2rem;">
    <article class="minute-article">
        <header class="article-header" style="text-align: center; margin-bottom: 3rem;">
            <h1 style="font-size: 2.5rem; color: var(--text-primary); margin-bottom: 1rem;">{{ .Title }}</h1>
            <div class="article-meta" style="color: var(--text-muted); display: flex; justify-content: center; align-items: center; gap: 2rem; flex-wrap: wrap;">
                <time datetime="{{ .Date.Format "2006-01-02" }}" style="font-size: 1.1rem;">
                    {{ .Date.Format "January 2, 2006" }}
                </time>
                <a href="{{ "/" | relURL }}" class="back-link">
                    ‚Üê Back to All Minutes
                </a>
            </div>
        </header>
        
        <div class="article-content">
            {{ .Content }}
        </div>
    </article>
</div>
{{ end }}
