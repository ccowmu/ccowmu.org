---
layout: default
title: Planet Yakko
---

<div>
    <h1>Planet Yakko Blog Aggregator</h1>
    <h2>Member Blogs</h2>
    <ul class="posts">
    {% for post in site.posts %}
        {% if post.categories contains 'planet' %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
    {% endfor %}
    </ul>
</div>
