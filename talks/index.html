---
layout: default
title: Talks
---
<div>
    <h1>Talks</h1>
    <ul class="posts">
    {% for post in site.posts %}
        {% if post.categories contains 'talks' %}
        <li><span class="date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
    {% endfor %}
    </ul>
</div>
