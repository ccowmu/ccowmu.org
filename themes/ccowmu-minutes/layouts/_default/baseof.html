<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- Favicon and Icons -->
    <link rel="icon" href="{{ "favicon.ico" | relURL }}" sizes="16x16 32x32">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "images/icon-16x16.png" | relURL }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "images/icon-32x32.png" | relURL }}">
    <link rel="icon" type="image/png" sizes="48x48" href="{{ "images/icon-48x48.png" | relURL }}">
    <link rel="apple-touch-icon" sizes="192x192" href="{{ "images/icon-192x192.png" | relURL }}">
    
    <!-- Use the same CSS as main site for perfect integration -->
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    
    <!-- Minutes-specific CSS -->
    <style>
        /* Minutes-specific styles that extend the main site */
        .minutes-container {
            max-width: var(--container-max);
            margin: 0 auto;
            padding: 2rem;
        }
        
        .search-container {
            margin-bottom: 2rem;
            padding: 2rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        
        .search-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: border-color var(--transition-fast);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        
        .search-stats {
            margin-top: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .minutes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .minute-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all var(--transition-fast);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .minute-card .card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .minute-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 158, 255, 0.1);
            text-decoration: none;
        }
        
        .minute-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            text-decoration: none;
        }
        
        .minute-card:hover .minute-title {
            color: var(--accent-primary);
            text-decoration: none;
        }
        
        .minute-date {
            color: var(--accent-primary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .minute-preview {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .year-filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .year-filter {
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all var(--transition-fast);
        }
        
        .year-filter:hover,
        .year-filter.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }
        
        .view-toggle {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .view-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .view-btn.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }
        
        .minutes-list {
            display: none;
        }
        
        .minutes-list.active {
            display: block;
        }
        
        .minutes-grid.active {
            display: grid;
        }
        
        .minute-list-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all var(--transition-fast);
            text-decoration: none;
            color: inherit;
        }
        
        .minute-list-item .minute-title {
            text-decoration: none;
            color: var(--text-primary);
        }
        
        .minute-list-item:hover {
            border-color: var(--accent-primary);
            text-decoration: none;
        }
        
        .minute-list-item:hover .minute-title {
            color: var(--accent-primary);
            text-decoration: none;
        }
        
        .breadcrumb {
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }
        
        .breadcrumb a {
            color: var(--accent-primary);
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .minutes-container {
                padding: 1rem;
            }
            
            .minutes-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .year-filters {
                justify-content: center;
            }
        }
        
        /* Search highlighting */
        .highlight {
            background: var(--accent-yellow);
            color: #000;
            padding: 0.1rem 0.2rem;
            border-radius: 3px;
        }
    </style>
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- RSS Feed -->
    {{ with .OutputFormats.Get "rss" -}}
        {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
    {{ end -}}
    
    <!-- JSON-LD structured data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "{{ .Site.Title }}",
        "url": "{{ .Site.BaseURL }}",
        "description": "{{ .Site.Params.description }}"
    }
    </script>
</head>
<body>
    <!-- Load the same header as main site -->
    <div id="header-container">
        <header class="site-header">
            <nav class="navbar">
                <div class="nav-container">
                    <div class="nav-brand">
                        <a href="/" class="brand-link">
                            <span class="brand-text">CCaWMU</span>
                        </a>
                    </div>
                    <div class="nav-links">
                        <a href="/">Home</a>
                        <a href="/minutes/" class="active">Minutes</a>
                        <a href="/join.html">Join</a>
                        <a href="/chat.html">Chat</a>
                    </div>
                </div>
            </nav>
        </header>
    </div>
    
    <main class="main-content">
        {{ block "main" . }}{{ end }}
    </main>
    
    <!-- Load the same footer as main site -->
    <div id="footer-container">
        <footer class="site-footer">
            <div class="container">
                <div class="footer-content">
                    <p>&copy; 2025 Computer Club @ WMU - Meeting Minutes Archive</p>
                    <div class="footer-links">
                        <a href="/">Home</a>
                        <a href="/join.html">Join</a>
                        <a href="/chat.html">Chat</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- Load header and footer from main site -->
    <script>
        // Load header
        fetch('{{ "includes/header.html" | relURL }}')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header-container').innerHTML = html;
                // Initialize any header scripts
                if (typeof initializeHeader === 'function') {
                    initializeHeader();
                }
            })
            .catch(error => {
                console.log('Header not found, using fallback');
                document.getElementById('header-container').innerHTML = `
                    <header class="site-header">
                        <div class="container">
                            <nav class="navbar">
                                <a href="/" class="logo">CCaWMU</a>
                                <div class="nav-links">
                                    <a href="/">Home</a>
                                    <a href="/minutes/" class="active">Minutes</a>
                                    <a href="/join.html">Join</a>
                                    <a href="/chat.html">Chat</a>
                                </div>
                            </nav>
                        </div>
                    </header>
                `;
            });
        
        // Load footer
        fetch('{{ "includes/footer.html" | relURL }}')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-container').innerHTML = html;
            })
            .catch(error => {
                console.log('Footer not found, using fallback');
                document.getElementById('footer-container').innerHTML = `
                    <footer class="site-footer">
                        <div class="container">
                            <p>&copy; 2025 Computer Club @ WMU</p>
                        </div>
                    </footer>
                `;
            });
    </script>
    
    <!-- Load main site JavaScript for theme toggle, etc. -->
    <script src="{{ "js/main.js" | relURL }}"></script>
    
    {{ block "scripts" . }}{{ end }}
</body>
</html>
